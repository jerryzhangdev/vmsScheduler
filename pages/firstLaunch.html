<html>
    <head>
        <title>Initial Setup</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Initial Settings</h4>
          <form id="initialForm" class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="icao">Your Virtual Airline's ICAO</label>
                <input type="text" class="form-control" id="icao" placeholder="" value="" minlength="3" maxlength="3" required>
                <div id="invalid-feedback-icao" class="invalid-feedback-icao" style="display: none;">
                    Valid ICAO is required
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="flightaware-api">FlightAware API Key</label>
                <input type="text" class="form-control" id="flightaware-api" placeholder="" value="" required>
                <div id="invalid-feedback-flightaware-api" class="invalid-feedback-flightaware-api" style="display: none;">
                  Valid flightaware apikey is required
                </div>
              </div>
            </div>
            <hr class="mb-4">
            <a class="btn btn-primary btn-lg btn-block" type="submit" onclick="submit()">Finish</a>
          </form>

    
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="../cdn/js/firstLaunch.js"></script>

    </body>
</html>
